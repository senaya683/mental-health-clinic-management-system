<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center text-teal-700">
        Verify Your Email
      </h2>
      <p class="text-center text-gray-600 mb-6">
        Enter the 6-digit code we sent to your email.
      </p>

      <form id="verifyForm" class="space-y-4">
        <input
          type="text"
          id="codeInput"
          maxlength="6"
          placeholder="Enter verification code"
          class="w-full border border-gray-300 p-2 rounded text-center tracking-widest font-mono text-lg"
          required
        />
        <p id="errorText" class="text-red-500 text-sm hidden">
          Invalid verification code.
        </p>

        <button
          type="submit"
          class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700"
        >
          Verify
        </button>
      </form>
    </div>

    <script>
      const verifyForm = document.getElementById("verifyForm");
      const codeInput = document.getElementById("codeInput");
      const errorText = document.getElementById("errorText");

      const correctCode = "123456"; // For demo only

      verifyForm.addEventListener("submit", function (e) {
        e.preventDefault();

        if (codeInput.value === correctCode) {
          errorText.classList.add("hidden");
          alert("Verification successful!");
          window.location.href = "index.html";
        } else {
          errorText.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
