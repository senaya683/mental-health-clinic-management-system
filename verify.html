<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      class="bg-blue-700 text-white px-4 py-3 flex justify-between items-center"
    >
      <div class="flex items-center gap-2">
        <img src="images/logo.png" alt="Logo" class="h-10 w-10 rounded-full" />
        <span class="font-bold text-lg">Balance Buddy</span>
      </div>
      <a href="login.html" class="hover:underline">Back to Login</a>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-center">
          Enter Verification Code
        </h2>
        <input
          type="text"
          id="codeInput"
          maxlength="6"
          placeholder="Code (e.g. 123456)"
          class="w-full border p-2 rounded mb-4"
        />
        <button
          onclick="verifyCode()"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Verify
        </button>
      </div>
    </div>

    <script>
      function verifyCode() {
        const code = document.getElementById("codeInput").value;
        if (code === "123456") {
          localStorage.setItem("isVerified", "true");
          alert("Email verified! Redirecting to home...");
          window.location.href = "index.html";
        } else {
          alert("Invalid code. Please try again.");
        }
      }
    </script>
  </body>
</html>
