    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      menuToggle?.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      const form = document.getElementById("registerForm");

      const fields = [
        "firstName",
        "lastName",
        "phone",
        "nic",
        "epf",
        "email",
        "password",
        "confirmPassword",
      ];

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let valid = true;

        // Clear all error messages first
        fields.forEach((field) => {
          document.getElementById(field + "Error").classList.add("hidden");
        });

        // Validate required fields not empty
        fields.forEach((field) => {
          const input = document.getElementById(field);
          if (!input.value.trim()) {
            document.getElementById(field + "Error").textContent =
              field === "email"
                ? "Please enter a valid email."
                : field === "password"
                ? "Password must be at least 6 characters."
                : field === "confirmPassword"
                ? "Please confirm your password."
                : `${
                    field.charAt(0).toUpperCase() + field.slice(1)
                  } is required.`;
            document.getElementById(field + "Error").classList.remove("hidden");
            valid = false;
          }
        });

        // Extra email format check (HTML5 handles this but double-check)
        const emailInput = document.getElementById("email");
        if (emailInput.value && !emailInput.validity.valid) {
          document.getElementById("emailError").textContent =
            "Please enter a valid email address.";
          document.getElementById("emailError").classList.remove("hidden");
          valid = false;
        }

        // Password length check
        const passwordInput = document.getElementById("password");
        if (passwordInput.value && passwordInput.value.length < 6) {
          document.getElementById("passwordError").textContent =
            "Password must be at least 6 characters.";
          document.getElementById("passwordError").classList.remove("hidden");
          valid = false;
        }

        // Passwords match check
        const confirmPasswordInput = document.getElementById("confirmPassword");
        if (
          passwordInput.value &&
          confirmPasswordInput.value &&
          passwordInput.value !== confirmPasswordInput.value
        ) {
          document
            .getElementById("confirmPasswordError")
            .classList.remove("hidden");
          valid = false;
        }

        if (!valid) {
          return;
        }

        // ✅ If valid, submit to PHP so data goes to PostgreSQL
        form.submit();
      });
    </script>
